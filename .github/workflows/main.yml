name: Build OpenWrt IPK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential libncurses5-dev gawk git subversion libssl-dev gettext unzip

      - name: Clone OpenWrt SDK
        run: |
          git clone https://github.com/openwrt/openwrt.git
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: cloud-control
        run: |
          cp -r ../luci-app-cloud-control/cloud-control/ ./package/myapp

      - name: Build package
        run: |
          make defconfig
          make package/myapp/compile V=s

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ipk-package
          path: bin/packages/
